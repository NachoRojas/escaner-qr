<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR y Código de Barras</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Escanear Código QR y Código de Barras</h2>
        </header>
        <main>
            <div class="camera-container">
                <select id="dispositivos-entrada-video" class="select-camera"></select>
                <video id="vista-previa" autoplay muted></video>
                <div id="resultado"></div>
            </div>
            <div id="codigos-escaneados">
                <h2>Códigos Escaneados:</h2>
                <ul id="lista-codigos"></ul>
            </div>
        </main>
        <footer>
            <p>&copy; Aplicacion de escaneo</p>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
