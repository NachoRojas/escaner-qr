<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Código QR y Código de Barras</title>
    <link rel="stylesheet" href="estilos.css">
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
        <main>
            <div id="datos-adicionales">
                <form id="form-datos">
                    <label for="fecha">Fecha (DD-MM-YYYY):</label>
                    <input type="text" id="fecha" placeholder="15-08-2024" required>
                    <label for="hora">Hora:</label>
                    <input type="time" id="hora" required>
                    <label for="unidad">Unidad:</label>
                    <input type="number" id="unidad" required>
                    <button type="submit">Enviar Datos</button>
                </form>
                <div id="datos-resultado"></div>
            </div>
            <div class="camera-container">
                <select id="dispositivos-entrada-video" class="select-camera"></select>
                <video id="vista-previa" autoplay muted></video>
                <div id="resultado"></div>
            </div>
            <div id="codigos-escaneados">
                <h2>Códigos Escaneados:</h2>
                <ul id="lista-codigos"></ul>
            </div>
        </main>
        <footer>
            <p>&copy; Aplicacion de escaneo</p>
        </footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
